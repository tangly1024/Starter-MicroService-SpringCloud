spring:
  application:
    name: eureka-server
server:
  port: 1001
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: ${EUREKA_SERVER:http://localhost:1001/eureka}
  server:
    enable-self-preservation: false
