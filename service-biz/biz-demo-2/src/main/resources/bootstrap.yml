spring:
  application:
    name: biz-demo2
  cloud:
    config:
      profile: default
      discovery:
        enabled: true
        service-id: config-server
  sleuth:
    sampler:
      percentage: 1.0 # 将采样比例设置为 1.0，也就是全部都需要。默认是 0.1
eureka:
  client:
    service-url:
      defaultZone: http://localhost:1001/eureka
server:
  port: 8082
