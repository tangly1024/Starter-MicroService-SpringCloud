spring:
  application:
    name: biz-demo2
  cloud:
    config:
      profile: default
      discovery:
        enabled: true
        service-id: config-server
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0 # 将采样比例设置为 1.0，也就是全部都需要。默认是 0.1
    trace-id128: true
  zipkin:
    base-url: http://localhost:9411 # 指定了 Zipkin 服务器的地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:1001/eureka
server:
  port: 8082
